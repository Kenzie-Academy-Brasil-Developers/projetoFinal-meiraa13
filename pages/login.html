<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/flex.css">

    <link rel="stylesheet" href="../styles/position.css">
    <link rel="stylesheet" href="../styles/img.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <div class="div-header container">
            <div class="div-empresas">
                <img class="blue-ball" src="../assets/blue-icon.png">
                <h4>Kenzie Empresas</h4>
            </div>
            <div>
                <img src="../assets/button.png">
            </div>

    </header>
    <main>
        <div class="div-form">
            <form>
                <h1>Login</h1>
                <p>Preencha os campos para realizar o login</p>
                <input type="email" id="email" placeholder="Seu e-mail">
                <input type="password" id="password" placeholder="Sua senha">
                <button type="submit" class="blue-btn">Login</button>
                <p class="center">ou</p>
                <a class="white-btn" href="./register.html">Cadastre-se</a>
            </form>
        </div>
    </main>
