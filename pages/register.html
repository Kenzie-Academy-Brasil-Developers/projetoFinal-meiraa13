<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/position.css">
    <link rel="stylesheet" href="../styles/img.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <div class="div-header container">
            <div class="line-1">
                <div class="div-empresas">
                    <img class="blue-ball" src="./assets/blue-icon.png">
                    <h4>Kenzie Empresas</h4>
                </div>
                <div class="button-open">
                    <img class="btn-show" src="../assets/button.png">
                </div>
            </div>
            <div class="line-2 show-btn">
                <a class="btn-header1" href="../index.html">Home</a>
                <a class="btn-header2" href="./login.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="div-form">
            <form>
                <h1>Cadastre-se</h1>
                <input type="text" id="username" placeholder="Seu nome">
                <input type="password" id="password" placeholder="Sua senha">
                <input type="email" id="email" placeholder="Seu e-mail">
                <select id="professional_level" class="select-register">
                    <option>Selecione nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
                </select>
                <button type="submit" class="blue-btn">Cadastre-se</button>
                <a class="gray-btn" href="./login.html">Retornar</a>
            </form>
        </div>
    </main>
    
    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
